  name     : "Josef Bisits"
  avatar   : "/assets/images/Headshot.jpeg"
  bio      : "PhD candidate - Musician"
  location : "Sydney, Australia"
  github   : "jbisits"
  linkedin : "josef-bisits-066253123"
  links    :
